<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        a{
            color: red;
        }
        .card{
            width: 200px;
            height: 100%;
            background-color: papayawhip;
            border-radius: 20px;
        }
        .card img{
            display: none;
            border-start-end-radius: inherit;
            border-start-start-radius: inherit;
            width: 100%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color: red;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>
</head>
<body>
    <section>
        <div class="card" id="card">
            <img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Cat" id="img">
            <p>Cat: Mimi
                <a href="https://www.google.com/"></a>
            </p>
            
        </div>
        
    </section>
</body>
<script src="./index.js"></script>
</html>
